<!DOCTYPE html>
<html>
<head>
  <title>palm tree</title>
  <style>
    .body-style {
      background-color: rgb(200, 200, 57);
    }

    .button-style {
      background-color: darkgoldenrod;
      width: 50px;
      height: 30px;
      border-radius: 16px;
    }

    .picture{
        text-align: center;
        border-radius: 20px ;
    }

    .div-style{
        text-align: center;
        margin-top: 80px;
    }


    .h1-style{
        text-align: center ;
        color: rgb(255, 0, 0);
    }
  </style>
</head>

<body  class="body-style">
    <h1 class="h1-style">perfect garden</h1>
    <div class="div-style">
  <img src="images (1).jpeg" alt="palm tree" width="400" height="300" class="picture">
  <br><br>
  <button onclick="increaseNumber()" class="button-style">frish</button>
  <span id="numberDisplay">100</span>

    </div>
  

  <script>
    let number = 100;

    function updateDisplay() {
      document.getElementById("numberDisplay").textContent = number;
    }

    function increaseNumber() {
      number += 20;
      updateDisplay();
    }

    
    let intervalId = setInterval(function () {
      number -= 10;

      
      if (number <= -10) {
        number = -10; 
        updateDisplay();
        alert(" helth are zerrooooo  ");
        clearInterval(intervalId);   
      } else {
        updateDisplay();
      }
    }, 1000); 
  </script>

</body>
</html>
